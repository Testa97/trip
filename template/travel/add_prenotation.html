{% extends 'travel/base.html' %}

{% block content %}
    <h1>Add Prenotation</h1>
    {% if submitted %}
        Your Prenotation was submitted Successfully!
    {% else %}
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="destinazione" value="{{ destinazione.nome }}">
            <input type="submit" value="Submit">
        </form>
    {% endif %}

{% endblock %}
